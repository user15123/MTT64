<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <title>Reset Your Password</title>

    <link rel="stylesheet" href="lostpassword.css">
    <link rel="shortcut icon" href="./icon.png" type="image/x-icon">
</head>

<body>
    <form   name="dangky"onSubmit="return kiemtra()"action="index.html">
        <div class="card">
            <div class="home">
                <a href="index.html"><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABgAAAAYCAYAAADgdz34AAAABmJLR0QA/wD/AP+gvaeTAAAAw0lEQVRIie3SMUoDURSF4W9Egq2QOqRJKRZxC3ZZhZ27cAvZg10WkUIt06ZJqhBMHexEiM08GIdJfDPzhIBz4G8el/9yLo//lAEWOYPU8htscMh5xziV/B77gjzwgUlb+QM+K+SBLzw2EWd4OiEuM8VFrLyH5xrywAxXv8mvMW8gD7yhf0w+xLKFPLDCqCy/xTaBPLDDXXHBOqG82ERWcarDsRtG5ocz+ms1zWWN2XLbqKZ/3qBbcJ4LXiveXlrMdTmdb3++feVUDC6WAAAAAElFTkSuQmCC"
                    /></a>
            </div>
            <h1>Reset Your Password</h1>
            <p>Please enter your email, we will send you a code to reset your password</p>
            <div class="inp">
                <input type="email" placeholder="Email address" id="e">
            </div>
           
            <div class="inp"> 
                <div class="pass">
                    <input type="text" placeholder="Enter Code" id="pas">
                  <button type="submit" class="sendcode">Send Code</button>
               
                </div> 
                
            </div>
            
            <div class="inp">
                <input type="password" placeholder="New Password" id="new">
            </div>
           <div  id="loi" class="bug">Mật khẩu yếu</div>
            <div class="inp">
                <input type="password" placeholder="New Password Again" id="new2">
            </div>
            <button type="submit" class="changed">Changed</button>

        </div>
    </form>
    <script>
        function kiemtra(){
        var e=document.getElementById("e").value;
        var pas=document.getElementById("pas").value;
        var new1=document.getElementById("new").value;
        var new2=document.getElementById("new2").value;
        if(e.length==0 ||pas.length==0||new1.length==0||new2.length==0 ){
            alert("Bạn chưa nhập đủ");
            return false;
        }
        re=/\w+@\w+\.\w+/;
        if (e==" ")
        {
            alert("Bạn chưa nhập email");
            return false
            }
        else if(re.test(e)==false){
                alert("Email không đúng định dạng!"); 
                return false
        }
        if(new1.length<5){
            document.getElementById("loi").style.visibility="visible";
            return false;

        }
        if( new1!=  new2){
            alert("Nhập lại mật khẩu");
            return false;
        }


    }
    </script>
</body>
