            <div class="name">

            </div>
            <div class="email">
                <input type="email" placeholder="Email" id="e">
            </div>
            <div class="pass">
                <input type="password" placeholder="Password" id="pas">
            </div>
            <div  id="loi" class="bug">Mật khẩu yếu</div>
            <div class="pass">

<script>
    function kiemtra(){
        var e=document.getElementById("e").value;
        var name=document.getElementById("name").value;
        var new1=document.getElementById("pas").value;
        var new2=document.getElementById("pas2").value;
        if(e.length==0 ||name.length==0||new1.length==0||new2.length==0 ){
            alert("Bạn chưa nhập đủ");
            return false;
        }
        re=/\w+@\w+\.\w+/;
        if (e==" ")
        {
            alert("Bạn chưa nhập email");
            return false
            }
        else if(re.test(e)==false){
                alert("Email không đúng định dạng!"); 
                return false
        }
        if(new1.length<5){
            document.getElementById("loi").style.visibility="visible";
            return false;

        }
        if( new1!=  new2){
            alert("Nhập lại mật khẩu");
            return false;
        }


    }
    </script>
